<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFYA MASASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>MAFYA MASASI</h1>
        <button id="start-btn">Oyunu Başlat</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="deck-pile" style="position: absolute; top: 20px; left: 20px;"></div>
        <div id="bot-hands"></div> <div id="middle-area">
            <div id="mafia-card-display">Mafya Kartı: ?</div>
            <div id="center-pile">Ortadaki Kartlar</div>
        </div>
        <div id="player-area">
            <h3>Senin Elin</h3>
            <div id="player-hand"></div> </div>
    </div>

    <audio id="bgMusic" src="assets/sounds/bg.mp3" loop></audio>
    <audio id="flipSound" src="assets/sounds/flip.mp3"></audio>
    <audio id="cardSound" src="assets/sounds/card.mp3"></audio>
    <audio id="correctSound" src="assets/sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="assets/sounds/wrong.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
